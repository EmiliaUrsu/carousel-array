<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Array</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
   <style>
        body{
            background-image: linear-gradient( #333,#777,#333);
        }
        #carousel {
            width:900px ;
            height: 650px;
            background-color: #444;
            border: 5px solid #222;
            margin: auto;
            color: whitesmoke;
        }
        #carouselSlides{
            border: 2px solid #333;
            width: 800px;
            height: 600px;
            margin-top: 25px;
            margin-left: 50px;
            
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 50px;
            padding: 15px;
            color: #777;
            font-size: 18px;
            transition: 0.5s ease;
            border-radius: 100%
            
            }
            button.next {
            
            right: 188px;
            border-radius: 100%
            
            }
            .prev:hover, .next:hover {
             background-color: rgba(0,0,0,0.8);
             }

             #dotsIndicators{
                display: inline-block;
                position: absolute;
                left: 600px;
                font-size: 12px;
                
             }
             #carouselTitles{
                 position: absolute;
                 font-style: italic;
                 top: 70px;
                 left: 260px;
                 color: #222;
             }
             
        
    </style>
</head>
<body >
    
    <div id="carousel">
        <button class="prev" onclick="prev()" >&#10094</button>
        <div class="slides" id="carouselSlides">
            
        </div>
        <div id="carouselTitles"></div>
        <span id="dotsIndicators">  </span>
        <button onclick="play()" >Play</button>
        <button class="next" onclick="next()" >&#10095</button>
    </div>

   

    <script src="carousel.js"></script>
    
</body>
</html>
